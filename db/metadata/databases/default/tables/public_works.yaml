table:
  name: works
  schema: public
object_relationships:
- name: characterization
  using:
    manual_configuration:
      column_mapping:
        id: work_id
      insertion_order: null
      remote_table:
        name: characterizations
        schema: public
- name: essay
  using:
    manual_configuration:
      column_mapping:
        id: work_id
      insertion_order: null
      remote_table:
        name: essays
        schema: public
- name: teacher
  using:
    foreign_key_constraint_on: teacher_id
- name: users_all
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: bookmarks
  using:
    foreign_key_constraint_on:
      column: work_id
      table:
        name: bookmarks
        schema: public
insert_permissions:
- permission:
    backend_only: true
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - content
    - status
    set:
      user_id: x-hasura-User-Id
  role: student
- permission:
    backend_only: true
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - content
    - status
    set:
      user_id: x-hasura-User-Id
  role: teacher
select_permissions:
- permission:
    columns:
    - content
    - updated_at
    filter:
      status:
        _eq: 3
    limit: 10
  role: anonymous
- permission:
    columns:
    - content
    - created_at
    - status
    - updated_at
    filter:
      _or:
      - status:
          _eq: 3
      - user_id:
          _eq: X-Hasura-User-Id
    limit: 10
  role: student
- permission:
    columns:
    - content
    - created_at
    - status
    - updated_at
    filter:
      _or:
      - _or:
        - status:
            _in:
            - 1
            - 3
        - _and:
          - status:
              _eq: 2
          - teacher_id:
              _eq: X-Hasura-User-Id
      - user_id:
          _eq: X-Hasura-User-Id
      - teacher_id:
          _eq: X-Hasura-User-Id
      - users_all:
          teacher_student_associations:
            teacher_id:
              _eq: X-Hasura-User-Id
    limit: 10
  role: teacher
