table:
  name: users
  schema: public
object_relationships:
- name: school
  using:
    manual_configuration:
      column_mapping:
        school_id: id
      insertion_order: null
      remote_table:
        name: schools
        schema: public
- name: student
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: students
        schema: public
- name: teacher
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: teachers
        schema: public
- name: teacher_request
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: teacher_requests
        schema: public
array_relationships:
- name: bookmarks
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: bookmarks
        schema: public
- name: teacher_student_associations
  using:
    manual_configuration:
      column_mapping:
        id: initiator_id
      insertion_order: null
      remote_table:
        name: teacher_student_associations
        schema: public
- name: works
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: works
        schema: public
select_permissions:
- permission:
    columns:
    - created_at
    - first_name
    - last_name
    - middle_name
    - role
    filter:
      role:
        _eq: 2
    limit: 10
  role: anonymous
- permission:
    columns:
    - created_at
    - first_name
    - id
    - last_name
    - middle_name
    - role
    - school_id
    - updated_at
    filter:
      _or:
      - id:
          _eq: X-Hasura-User-Id
      - role:
          _eq: 2
    limit: 10
  role: student
- permission:
    columns:
    - created_at
    - first_name
    - id
    - last_name
    - middle_name
    - role
    - school_id
    - updated_at
    filter:
      _or:
      - id:
          _eq: X-Hasura-User-Id
      - role:
          _in:
          - 1
          - 2
    limit: 10
  role: teacher
update_permissions:
- permission:
    check: null
    columns:
    - first_name
    - last_name
    - middle_name
    - school_id
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: student
- permission:
    check: null
    columns:
    - first_name
    - last_name
    - middle_name
    - school_id
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: teacher
delete_permissions:
- permission:
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: student
- permission:
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: teacher
