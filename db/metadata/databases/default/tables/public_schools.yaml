table:
  name: schools
  schema: public
object_relationships:
- name: county
  using:
    foreign_key_constraint_on: county_id
array_relationships:
- name: users_alls
  using:
    foreign_key_constraint_on:
      column: school_id
      table:
        name: users_all
        schema: public
select_permissions:
- permission:
    columns:
    - county_id
    - name
    - short_name
    filter: {}
    limit: 50
  role: anonymous
- permission:
    columns:
    - id
    - name
    - short_name
    - county_id
    filter: {}
    limit: 50
  role: student
- permission:
    columns:
    - id
    - name
    - short_name
    - county_id
    filter: {}
    limit: 50
  role: teacher
